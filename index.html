<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Project#4 | Order summary card</title>

</head>

<body>
<div class="card">
  <img class="img_card" src="images/illustration-hero.svg" alt="">
  <h1>Order Summary</h1>

  <div class="description">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </div>


  <div class="plan">
    <img class="img_music" src="images/icon-music.svg" alt="">
    <div class="annualplan">
      Annual Plan
    <div>
      <div class="price">
        $59.99/year
      </div>
    </div>
    </div>
  
  
    <a class="change" href="#">
      Change
    </a>
  </div>

  <div class="payment">
    <a class="btn_pro" href="#">
      Proceed to Payment
    </a>
      
    <a class="btn_can" href="#">
      Cancel Order
    </a>
  </div>

</div>

</body>
</html>
